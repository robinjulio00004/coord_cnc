<!doctype html>
<!--coordenadas en CNC-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.6.0.min.js"></script>
    	<script src="aframe-ar.js"></script>
		<link rel="stylesheet" href="styles.css">

	<script>
			let coordy=0;
			let coordx=0;
		    AFRAME.registerComponent('touch-move', {
        		init: function () {
          	this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
			this.el.sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
        },
        		onTouchMove: function (evt) {
			evt.preventDefault(); // Prevent default browser behavior (e.g., scrolling)
			const scale = 0.006;
			let xt = (evt.touches[0].clientX-window.innerWidth/2)*scale;
			let yt = (window.innerHeight/2-evt.touches[0].clientY)*scale;
				xt=xt.toFixed(1);
				yt=yt.toFixed(1);
				if(xt>1.0)
				{
					xt=1.0;
				}
				else if(xt<-1.0)
				{
					xt=-1.0;
				}
				else if(yt>1.8)
				{
					yt=1.8;
				}
				else if(yt<-0.8)
				{
					yt=-0.8;
				}
					coordx=-yt+0.5;
					coordx=coordx.toFixed(1);
					coordy=xt*5;
			document.getElementById('cx').textContent = coordx; // touch detect
			document.getElementById('cy').textContent = coordy; // touch detect

			document.getElementById('touch-x').textContent = xt; // X-coordinate relative to viewport
    		document.getElementById('touch-y').textContent = yt; // Y-coordinate relative to viewport
			this.el.setAttribute('position', {x: xt, y: yt, z: 0});
        },
				onTouchEnd: function (evt) {
				var stexto = "";
			evt.preventDefault(); // Prevent default browser behavior (e.g., scrolling)

				for (var i = 1; i <= 6; i++) 
				{
  					//stexto += `N0${i*10} \n`;
					stexto+= "N0"+(i*10)+"<br>";
				}
			document.getElementById("clinea").innerHTML += stexto;
		},
      });
	</script>
		
	</head>
<body>
	<!-- Valores de salida -->
	<div class="fmsg">
 	 <div>
	<p>Touch X: <span id="touch-x"> </span></p>
	 </div>
	 <div>
	<p>Touch Y: <span id="touch-y"> </span></p>
	 </div>
	</div>
 	 <div id="mcode">
	<p>% <br>;Muestra de programa para c√≥digo G <br> O0001 <br> N10 G00 G90 G54 X0.Y0.Z1.<br></p>
	<p>coord x: <span id="cx"></span><br></p>
	<p>coord y: <span id="cy"></span><br></p>
	<p><span id="clinea"></span></p>
	<p>N50 M30<br>%</p>
	 </div>
		 
	<!-- Scene -->
	<a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
	<!-- Asset Management -->	
	<a-assets>
	<img id="img1" src="coord_sist.png">
	<img id="img2" src="cero_pieza.png">
    <a-asset-item id="tool" src="cortador.glb"></a-asset-item>
  	</a-assets>

	<a-image src="#img1" position="0 0.5 0" rotation="0 0 -90" width="3" height="2.3"></a-image>
	<a-image src="#img2" position="0 0.5 0" rotation="0 0 -90" width="0.25" height="0.25"></a-image>
	<a-entity gltf-model="#tool" position="0 0.5 0" rotation="180 0 0" scale="1.5 1.5 1.5" touch-move></a-entity>
		
	<!-- Camera -->
	<a-entity camera position="0 0 6" look-controls-enabled="false"></a-entity>
		
	</a-scene>
</body>
</html>
