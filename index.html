<!doctype html>
<!--video en Realidad Aumentada-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.6.0.min.js"></script>
    	<script src="aframe-ar.js"></script>
		<script src="gamepad-controls.js"></script>
	</head>
<body style="margin : 0px; overflow: hidden;">
	<!-- Scene. -->
     	<a-scene>
			
	<!-- Camera -->
	<!--<a-entity position="0 -1 8"><a-camera look-controls-enabled="false"></a-camera></a-entity>     
     	</a-scene>-->
	<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      
      <a-plane rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>

     <!-- <a-entity gamepad-controls position="0 0 3.8"><a-camera look-controls-enabled="false"></a-camera></a-entity>-->

			<a-entity id="rig"
          movement-controls="controls: gamepad,keyboard,nipple"
          nipple-controls="mode: static">
  <a-entity camera
            position="0 0 3.8"
            look-controls="pointerLockEnabled: true">
  </a-entity>
</a-entity>
</body>
</html>
